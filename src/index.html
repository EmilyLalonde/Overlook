<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Welcome to Overlook</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" src="css/normalize.css">
  <link rel="stylesheet" type="text/css" src="css/base.scss">
  <!-- <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:200&display=swap" rel="stylesheet">
</head>

<body>
  <section class="splash-page">
    <div class="splash-box">
      <h1 class="splash-page-h1">Welcome to <span class="h1-span">Overlook</span></h1>
      <h2 class="splash-page-h2">Voted Best Hotel Management Application of 2019</h2>
      <button type="submit" class="splash-page-enter-button">Enter Site</button>
    </div>
  </section>
  <section class="main-site">
    <section class="tabs-bar">
      <ul class="tabs">
        <li class="tab-link current" data-tab="main-tab" id="main">Main</li>
        <li class="tab-link" data-tab="customer-tab" id="customer">Customer</li>
        <li class="tab-link" data-tab="rooms-tab" id="rooms">Rooms</li>
        <li class="tab-link" data-tab="orders-tab" id="orders">Orders</li>
        <li class="main-page-header">Overlook</li>
      </ul>
      <section class="tab-content current" id="main-tab">
        <h4 class="date-today">Today's Date</h4>
        <span class="todays-date"></span>
        <h4 class="rooms-available-today">Amount of Rooms Available Today</h4>
        <span class="rooms-available"></span>
        <h4 class="percentage-booked-rooms">Percentage of Rooms Booked Today</h4>
        <span class="percentage-rooms"></span>
      </section>
      <footer class="main-tab-footer">
        <h5 class="social-media-promp">Visit Us On Social Media</h5>
        <img src="../images/twitter.svg" alt="twitter logo" class="footer-logos" id="twitter-logo">
        <img src="../images/instagram.svg" alt="instagram logo" class="footer-logos" id="instagram-logo">
        <img src="../images/facebook.svg" alt="facebook logo" class="footer-logos" id="facebook-logo">
        <img src="../images/linkedin.svg" alt="linkedin logo" class="footer-logos" id="linkedin-logo">
      </footer>
      <section class="tab-content" id="customer-tab">
        <form class="customer-tab-form">
          <label for="existing-customer">Log In With User Name</label>
          <input type="text" class="customer-input" id="existing-customer">
          <button type="submit" class="find-current-user">Submit</button>
          <label for="new-customer">Create New User</label>
          <input type="text" class="customer-input" id="new-customer">
          <button type="submit" class="create-new-user">Submit</button>
        </form>
      </section>
      <footer class="customers-tab-footer">
        <img src="../images/customers-1.jpg" class="customers-footer" id="customer-1">
        <img src="../images/customers-2.jpg" class="customers-footer" id="customer-2">
        <img src="../images/customers-3.jpg" class="customers-footer" id="customer-3">
        <img src="../images/customers-4.jpg" class="customers-footer" id="customer-4">
        <img src="../images/customers-5.jpg" class="customers-footer" id="customer-5">
        <img src="../images/customers-6.jpg" class="customers-footer" id="customer-6">
        <img src="../images/customers-7.jpg" class="customers-footer" id="customer-7">
        <img src="../images/customers-8.jpg" class="customers-footer" id="customer-8">
      </footer>
      <section class="tab-content" id="rooms-tab">
        blah blah blah 333
      </section>
      <footer class="rooms-tab-footer">
        <img src="../images/rooms-1.jpg" class="rooms-footer" id="room-1">
        <img src="../images/rooms-2.jpg" class="rooms-footer" id="room-2">
        <img src="../images/rooms-3.jpg" class="rooms-footer" id="room-3">
        <img src="../images/rooms-4.jpg" class="rooms-footer" id="room-4">
        <img src="../images/rooms-5.jpg" class="rooms-footer" id="room-5">
        <img src="../images/rooms-6.jpg" class="rooms-footer" id="room-6">
        <img src="../images/rooms-7.jpg" class="rooms-footer" id="room-7">
        <img src="../images/rooms-8.jpg" class="rooms-footer" id="room-8">
      </footer>
      <section class="tab-content" id="orders-tab">
        blah blah blah 444
        <label for="orders-on-date">Choose Date To Check For All Orders</label>
        <input type="date" id="orders-on-date" min="2019-07-25" max="2019-10-28">
        <button type="submit" class="find-date-orders">Submit</button>
      </section>
      <footer class="orders-tab-footer">
        <img src="../images/orders-1.jpg" class="orders-footer" id="order-1">
        <img src="../images/orders-2.jpg" class="orders-footer" id="order-2">
        <img src="../images/orders-3.jpg" class="orders-footer" id="order-3">
        <img src="../images/orders-4.jpg" class="orders-footer" id="order-4">
        <img src="../images/orders-5.jpg" class="orders-footer" id="order-5">
        <img src="../images/orders-6.jpg" class="orders-footer" id="order-6">
        <img src="../images/orders-7.jpg" class="orders-footer" id="order-7">
        <img src="../images/orders-8.jpg" class="orders-footer" id="order-8">
      </footer>
    </section>
  </section>
</body>

</html>
